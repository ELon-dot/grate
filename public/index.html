<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your $GRINCH Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c36;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
    }
    .balance {
      font-size: 2em;
      color: #FFD700;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .premium {
      color: #FFD700;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Your $GRINCH Balance</h1>
  <div class="balance" id="balance">Loading...</div>
  <div class="premium" id="premium"></div>

  <script>
    // Получаем данные из URL
    const urlParams = new URLSearchParams(window.location.search);
    const grinchCoins = urlParams.get('grinchCoins');
    const isPremium = urlParams.get('isPremium') === 'true';

    // Отображаем баланс
    document.getElementById('balance').innerText = `${grinchCoins} $GRINCH`;
    if (isPremium) {
      document.getElementById('premium').innerText = 'Premium Bonus Included!';
    }
  </script>
</body>
</html>
